# TLS via cert-manager (Cloudflare DNS-01). Traefik IngressRoute; local-only.
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: qbittorrent-tls
  namespace: qbittorrent
spec:
  secretName: qbittorrent-tls
  issuerRef:
    name: letsencrypt-dns
    kind: ClusterIssuer
  dnsNames:
    - qbit.joesabbagh.com
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: qbittorrent
  namespace: qbittorrent
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`qbit.joesabbagh.com`)
      kind: Rule
      services:
        - name: qbittorrent
          port: 8080
  tls:
    secretName: qbittorrent-tls

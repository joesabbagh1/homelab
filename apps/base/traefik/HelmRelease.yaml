apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  chart:
    spec:
      chart: traefik
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
      version: "39.x"
  interval: 1h
  install:
    crds: CreateReplace
  values:
    service:
      type: LoadBalancer
      # Must match what's already on the Service (field is immutable). Keep this so Helm doesn't try to remove it.
      loadBalancerClass: io.cilium/l2-announcer
      # Cilium L2: allow forwarding to any node (avoids drop when L2 lease and pod are on same node)
      externalTrafficPolicy: Cluster
    ingressRoute:
      dashboard:
        enabled: true # Automatically creates the internal routing rule
        matchRule: Host(`traefik.joesabbagh.com`)
        entryPoints: ["web"]
    ports:
      web:
        port: 8000 # Internal container port (Unprivileged)
        exposedPort: 80 # External LoadBalancer port (What browser uses)
      websecure:
        port: 8443 # Internal container port (Unprivileged)
        exposedPort: 443 # External LoadBalancer port (What browser uses)

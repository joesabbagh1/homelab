# TLS via cert-manager (Cloudflare DNS-01). Traefik IngressRoute; local-only.
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: prowlarr-tls
  namespace: prowlarr
spec:
  secretName: prowlarr-tls
  issuerRef:
    name: letsencrypt-dns
    kind: ClusterIssuer
  dnsNames:
    - prowlarr.joesabbagh.com
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: prowlarr
  namespace: prowlarr
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`prowlarr.joesabbagh.com`)
      kind: Rule
      services:
        - name: prowlarr
          port: 9696
  tls:
    secretName: prowlarr-tls

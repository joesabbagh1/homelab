apiVersion: apps/v1
kind: Deployment
metadata:
  name: openclaw
spec:
  replicas: 1
  # Recreate because OpenClaw is single-instance only
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: openclaw
  template:
    metadata:
      labels:
        app: openclaw
    spec:
      # Prevent Kubernetes from injecting OPENCLAW_* service env vars
      # which collide with OpenClaw's own env var namespace
      enableServiceLinks: false
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        fsGroup: 1000

      initContainers:
        - name: config-bind
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              mkdir -p /home/node/.openclaw
              if [ ! -f /home/node/.openclaw/openclaw.json ]; then
                echo '{"gateway":{"bind":"0.0.0.0"}}' > /home/node/.openclaw/openclaw.json
              else
                # Merge bind setting into existing config using sed
                if ! grep -q '"bind"' /home/node/.openclaw/openclaw.json; then
                  sed -i 's/{/{"gateway":{"bind":"0.0.0.0"},/' /home/node/.openclaw/openclaw.json
                fi
              fi
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: openclaw-data
              mountPath: /home/node/.openclaw

      containers:
        - name: openclaw
          image: ghcr.io/openclaw/openclaw:2026.2.19
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault

          env:
            - name: TZ
              value: "Europe/Paris"
            # Gemini provider â€” using google/gemini-2.5-flash by default
            - name: GEMINI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: openclaw-credentials
                  key: GEMINI_API_KEY
            # OpenClaw gateway token (auto-generated on first run if not set,
            # but setting it here makes it stable across pod restarts)
            - name: OPENCLAW_GATEWAY_TOKEN
              valueFrom:
                secretKeyRef:
                  name: openclaw-credentials
                  key: OPENCLAW_GATEWAY_TOKEN

          ports:
            - name: gateway
              containerPort: 18789
              protocol: TCP
            - name: canvas
              containerPort: 18793
              protocol: TCP

          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              cpu: 2000m
              memory: 2Gi

          volumeMounts:
            - name: openclaw-data
              mountPath: /home/node/.openclaw

        # Chromium sidecar for browser/web automation
        - name: chromium
          image: zenika/alpine-chrome:124
          args:
            - --no-sandbox
            - --headless
            - --remote-debugging-port=9222
            - --remote-debugging-address=0.0.0.0
            - --disable-gpu
            - --disable-dev-shm-usage
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi

      restartPolicy: Always

      volumes:
        - name: openclaw-data
          persistentVolumeClaim:
            claimName: openclaw-data

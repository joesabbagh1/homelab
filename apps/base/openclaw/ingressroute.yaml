apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: openclaw-tls
  namespace: openclaw
spec:
  secretName: openclaw-tls
  issuerRef:
    name: letsencrypt-dns
    kind: ClusterIssuer
  dnsNames:
    - openclaw.joesabbagh.com
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: openclaw
  namespace: openclaw
spec:
  entryPoints:
    - websecure
  routes:
    # Gateway (main UI + WebSocket control plane)
    - match: Host(`openclaw.joesabbagh.com`)
      kind: Rule
      services:
        - name: openclaw
          port: 18789
      middlewares: []
  tls:
    secretName: openclaw-tls

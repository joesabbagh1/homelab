apiVersion: cilium.io/v2alpha1
kind: CiliumL2AnnouncementPolicy
metadata:
  name: default-l2
spec:
  # Select ALL nodes (no exclusion)
  nodeSelector:
    matchLabels: {}

  # Target the specific interface found on your nodes
  interfaces:
    - enp1s0

  # Announce both types of IPs
  externalIPs: true
  loadBalancerIPs: true

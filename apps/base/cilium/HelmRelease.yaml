apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
  namespace: flux-system
spec:
  chart:
    spec:
      chart: cilium
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
      version: "1.19.x"
  interval: 1h
  targetNamespace: kube-system
  values:
    # Use node PodCIDR (matches kubeadm --pod-network-cidr=10.244.0.0/16)
    ipam:
      mode: kubernetes
    # Replace kube-proxy (eBPF datapath)
    kubeProxyReplacement: true
    # L2 announcements for LoadBalancer IPs (MetalLB replacement)
    l2announcements:
      enabled: true
    # Rate limit for L2 leader election API traffic
    socketLB:
      hostNamespaceOnly: true
    k8sClientRateLimit:
      qps: 100
      burst: 200
    k8sServiceHost: 192.168.0.10
    k8sServicePort: 6443

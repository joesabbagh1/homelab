# TLS via cert-manager (Cloudflare DNS-01). Traefik IngressRoute; same pattern as other apps.
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: homepage-tls
  namespace: homepage
spec:
  secretName: homepage-tls
  issuerRef:
    name: letsencrypt-dns
    kind: ClusterIssuer
  dnsNames:
    - homepage.joesabbagh.com
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: homepage
  namespace: homepage
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`homepage.joesabbagh.com`)
      kind: Rule
      services:
        - name: homepage
          port: 3000
  tls:
    secretName: homepage-tls

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: tailscale-operator-cert-manager-signer
rules:
  # 1. API Discovery: Allows the operator to "see" that cert-manager is installed.
  # Without this, the operator often silently disables the CA controller.
  - apiGroups: ["apiextensions.k8s.io"]
    resources: ["customresourcedefinitions"]
    verbs: ["get", "list", "watch"]

  # 2. cert-manager Resources: The core objects the operator needs to manage.
  - apiGroups: ["cert-manager.io"]
    resources: ["clusterissuers", "certificaterequests"]
    verbs: ["get", "list", "watch", "update", "patch"]
  - apiGroups: ["cert-manager.io"]
    resources: ["certificaterequests/status"]
    verbs: ["get", "update", "patch"]

  # 3. Secret Management: Needed to create/update the 'tailscale-auth' CA secret
  # in the cert-manager namespace and manage proxy secrets.
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # 4. Standard Operator Permissions (for proxies and state)
  - apiGroups: [""]
    resources: ["services", "endpoints", "pods", "namespaces"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["statefulsets", "deployments"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["tailscale.com"]
    resources: ["*"]
    verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: tailscale-operator-cert-manager-signer-binding
subjects:
  - kind: ServiceAccount
    name: operator
    namespace: tailscale
roleRef:
  kind: ClusterRole
  name: tailscale-operator-cert-manager-signer
  apiGroup: rbac.authorization.k8s.io

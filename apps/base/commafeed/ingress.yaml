# TLS via cert-manager (Cloudflare DNS-01). Traefik IngressRoute; local-only.
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: commafeed-tls
  namespace: commafeed
spec:
  secretName: commafeed-tls
  issuerRef:
    name: letsencrypt-dns
    kind: ClusterIssuer
  dnsNames:
    - commafeed.joehomelab.cc
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: commafeed
  namespace: commafeed
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`commafeed.joehomelab.cc`)
      kind: Rule
      services:
        - name: commafeed
          port: 8082
  tls:
    secretName: commafeed-tls
